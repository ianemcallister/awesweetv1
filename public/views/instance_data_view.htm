<div>
    <div class="container">

        <!--Header row-->
        <div class="row">
            <h2>
                <a ng-href="#/admin/data/channel/{{vm.instance.channel_id}}">{{vm.instance.channel_name}}</a>
                ({{vm.instance.season_name}} - {{vm.instance.instance}})
            </h2>
        </div>

         <!--Overview-->
         <div class="row">
            <h3>Summary</h3>
            {{vm.instance.summary}}
        </div>         

        <!--Forecast-->
        <div class="row" >
            <h3 ng-click='vm.state.forecastVisible=!vm.state.forecastVisible'>1. Forecast Tool</h3>
            
        </div>        

        <!--Transactions-->
        <div class="row" >
            <h3 ng-click='vm.state.txsVisible=!vm.state.txsVisible'>2. Transactions Tool</h3>
            <admin-instance-txs-directive   ng-show='vm.state.txsVisible'
                                            data='vm.instance'>
            </admin-instance-txs-directive>
        </div>
 
    </div>

</div>
